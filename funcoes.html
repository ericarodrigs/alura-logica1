<meta charset="UTF-8">
<script>

function pulaLinha () {
    document.write ("<br><br>");
}
function mostra (frase){
    document.write (frase);
    pulaLinha();
}

var quantidadeGeracoes = Math.round((2020-1500)/28);

mostra("Desde o descobrimento do Brasil, já se passaram aproximadamente " + quantidadeGeracoes + " gerações!!");


</script>
