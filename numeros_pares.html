 <meta charset="UTF-8">
<script>

    function pulaLinha() {
      document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroAtual = 2;
    var numeroLimite = 100;

    while (numeroAtual < numeroLimite){
        mostra(numeroAtual);
        numeroAtual = numeroAtual + 2;
    }
    mostra ('FIM');

</script>
