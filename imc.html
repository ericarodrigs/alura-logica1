<meta charset="UTF-8">
<script>

    function pulaLinha() {
      document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc (peso, altura){
        imc = peso / (altura*altura);
        return imc;
    }

    var nome = prompt ("Informe seu nome");
    var pesoInformado = prompt (nome + ", informe seu peso");
    var alturaInformada = prompt (nome + ", informe sua altura");
    var imcCalculado = calculaImc(pesoInformado, alturaInformada);
    
    mostra(nome + ", o seu IMC é: " + imcCalculado);

    if (imcCalculado < 18){
        mostra("Seu IMC está abaixo da média aceita.");
    }
    if (imcCalculado >= 18 && imcCalculado <35){
        mostra("Seu IMC está excelente!!");
    }
    else{
        mostra("Seu IMC está acima da média aceita.");
    }

</script>
